<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Login</title>
    </head>
    <body>
        <div id="quest">
            <h1>Login</h1>
            <label for="lo-username"><h3>Username:</h3></label><br>
            <input type="text" id="lo-username" name="lo-username"><br>
            <label for="lo-password"><h3>Password:</h3></label><br>
            <input type="password" id="lo-password" name="lo-password"><br>
            <button id="loginButton"> <strong>SEND</strong></button>
            <br><br>
            <h1>Register</h1>
            <label for="re-email"><h3>Email:</h3></label><br>
            <input type="text" id="re-email" name="re-email"><br>
            <label for="re-username"><h3>Username:</h3></label><br>
            <input type="text" id="re-username" name="re-username"><br>
            <label for="re-password"><h3>Password:</h3></label><br>
            <input type="password" id="re-password" name="re-password"><br>
            <button id="registerButton"> <strong>SEND</strong></button>
        </div>
        
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
